<head>

  <title>HomeStore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
      margin: 0;
    }
    .chatbox-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .chatbox {
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
    .input-box {
      margin-top: 10px;
      display: flex;
      justify-content: center;
    }
    .message {
      margin: 5px 0;
      padding: 5px;
      border-radius: 5px;
    }
    .message.user {
      background-color: #e1ffc7;
      text-align: right;
    }
    .message.bot {
      background-color: #f1f1f1;
    }
    .logo {
      width: 150px;
      height: 150px;
    }
    .button-container {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    .button-container button {
      padding: 10px;
      border: 2px solid #000; /* Contorno preto */
      border-radius: 5px;
      cursor: pointer;
      background-color: #F0E68C; /* Cor de fundo bege/amarelo claro */
      font-weight: bold; /* Negrito */
    }
    .hidden {
      display: none;
    }
  </style>
</head>

    function addMessage(content, className) {

    async function sendMessage(userInput = null) {
      const chatbox = document.getElementById('chatbox');
      const inputBox = document.getElementById('userInput');

      // Se userInput for null, obter o valor do campo de entrada
      if (!userInput) {
        userInput = inputBox.value;
      }

      // Adicionar mensagem do usu√°rio ao chatbox
      addMessage(userInput, 'user');

      // Enviar mensagem para o webhook do n8n
      try {
        const response = await fetch('https://n8n.serranarealty.com.br/webhook/chathome', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message: userInput })
        });

        if (!response.ok) {
          console.error('Falha ao enviar mensagem para o webhook do n8n');
          addMessage('Erro ao enviar mensagem. Tente novamente mais tarde.', 'bot');
          return;
        }

        const text = await response.text();  // Processar a resposta como texto
        console.log('Resposta recebida do webhook:', text);

        // Confirmar com o usu√°rio se o produto est√° correto
        addMessage(`Voc√™ quis dizer "${text}"?`, 'bot');
        addConfirmationButtons(text);

      } catch (error) {
        console.error('Erro ao enviar mensagem:', error);
        addMessage('Erro ao enviar mensagem. Tente novamente mais tarde.', 'bot');
      }

      // Limpar o campo de entrada
      inputBox.value = '';
      inputBox.disabled = true;
      document.getElementById('sendButton').disabled = true;
    }

      chatbox.appendChild(buttonContainer);

    }

    function handleProductConfirmation(produto, confirmed) {
      if (confirmed) {
        const produtoEncontrado = produtos.find(p => p.descricao.toLowerCase() === produto.toLowerCase());
        if (produtoEncontrado) {
          setTimeout(() => addMessage(`O pre√ßo do produto "${produtoEncontrado.descricao}" √© ${produtoEncontrado.preco}.`, 'bot'), 1500);

            addMessage(`Chave Pix para pagamento: <b>51207860000131</b>`, 'bot');
            setTimeout(() => {
              addMessage('Voc√™ gostaria de pesquisar outro produto ou obter instru√ß√µes sobre o totem?', 'bot');
              addSearchOrInstructionsButtons();
            }, 1500);
          }, 3000);
        } else {
          setTimeout(() => addMessage(`Desculpe, n√£o encontramos o produto "${produto}".`, 'bot'), 1500);
          setTimeout(() => {
            addMessage('Voc√™ gostaria de pesquisar outro produto?', 'bot');
            addSearchAgainButton();
          }, 3000);
        }
      } else {
        addMessage('Por favor, digite o nome do produto novamente.', 'bot');
        document.getElementById('userInput').disabled = false;
        document.getElementById('sendButton').disabled = false;
      }
    }
