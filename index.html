<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeStore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
      margin: 0;
    }
    .chatbox-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .chatbox {
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
    .input-box {
      margin-top: 10px;
      display: flex;
      justify-content: center;
    }
    .message {
      margin: 5px 0;
      padding: 5px;
      border-radius: 5px;
    }
    .message.user {
      background-color: #e1ffc7;
      text-align: right;
    }
    .message.bot {
      background-color: #f1f1f1;
    }
    .logo {
      width: 150px;
      height: 150px;
    }
    .button-container {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    .button-container button {
      padding: 10px;
      border: 2px solid #000; /* Contorno preto */
      border-radius: 5px;
      cursor: pointer;
      background-color: #F0E68C; /* Cor de fundo bege/amarelo claro */
      font-weight: bold; /* Negrito */
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="chatbox-container">
    <img src="https://raw.githubusercontent.com/fabiogrisard/chat-homestore/main/logo.jpeg" alt="Logo" class="logo">
    <div class="chatbox" id="chatbox"></div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Digite sua d√∫vida aqui" disabled>
      <button id="sendButton" onclick="sendMessage()" disabled>Enviar</button>
    </div>
  </div>

  <script>
    const produtos = [
      { descricao: "CAF√â V√ÅCUO TRAD. 3 CORA√á√ïES 500G", preco: "RR$ 21,90" },
      { descricao: "ANTITRANSPIRANTE ABOVE WOMEN LADY 48H 150ML", preco: "RR$ 10,70" },
      { descricao: "DESODORANTE AERO ABOVE 150ML/90G SPORT", preco: "RR$ 10,70" },
      { descricao: "BISCOITO AGUIA CREME CRACKER", preco: "RR$ 6,90" },
      { descricao: "CERVEJA BRAHMA LATA 350ML", preco: "RR$ 4,50" },
      { descricao: "CERVEJA ORIGINAL PILSEN LN 300ML", preco: "RR$ 4,90" },
      { descricao: "CERVEJA PILSEN ANTARCTICA ORIGINAL LATA 350ML", preco: "RR$ 4,90" },
      { descricao: "CERVEJA AMSTEL CAIXA 12UN 350ML", preco: "RR$ 50,90" },
      { descricao: "CERVEJA AMSTEL LATA 350ML", preco: "RR$ 4,40" },
      { descricao: "FARINHA DE TRIGO ANACONDA 1KG", preco: "RR$ 7,60" },
      { descricao: "AGUA TONICA ANTARCTICA LATA ZERO 350ML", preco: "RR$ 4,20" }
    ];

    function addMessage(content, className) {
      const chatbox = document.getElementById('chatbox');
      const message = document.createElement('div');
      message.className = `message ${className}`;
      message.innerHTML = content;  // Usar innerHTML para permitir HTML formatado
      chatbox.appendChild(message);
      chatbox.scrollTop = chatbox.scrollHeight;  // Rolar para o final do chatbox
    }

    function addButtons() {
      const chatbox = document.getElementById('chatbox');
      const buttonContainer = document.createElement('div');
      buttonContainer.className = 'button-container';

      const buttonSistema = document.createElement('button');
      buttonSistema.textContent = 'Informa√ß√£o sobre o Totem';
      buttonSistema.onclick = () => showTotemInfo();
      buttonContainer.appendChild(buttonSistema);

      const buttonProduto = document.createElement('button');
      buttonProduto.textContent = 'Pre√ßo de um Produto';
      buttonProduto.onclick = () => {
        addMessage('Qual produto voc√™ gostaria de saber o pre√ßo?', 'bot');
        document.getElementById('userInput').disabled = false;
        document.getElementById('sendButton').disabled = false;
      };
      buttonContainer.appendChild(buttonProduto);

      chatbox.appendChild(buttonContainer);
      chatbox.scrollTop = chatbox.scrollHeight;  // Rolar para o final do chatbox
    }

    function showTotemInfo() {
      const totemInfo = [
        "üõí <b>Totem de Autoatendimento HomeStore</b><br><br>",
        "1. <b>Escaneie os Produtos</b>: Passe os produtos no leitor de c√≥digo de barras ou selecione-os na lista do totem.<br>",
        "2. <b>Escolha o Pagamento</b>: Selecione como voc√™ quer pagar (cart√£o de cr√©dito, d√©bito, etc.).<br>",
        "3. <b>Finalize a Compra</b>: Confirme o pagamento e pronto! Sua compra est√° feita.<br><br>",
        "F√°cil, r√°pido e sem filas! Aproveite! üòä<br><br>",
        "üîç <b>Dicas Adicionais</b>:<br>",
        "- Se ainda precisar de ajuda, entre em contato pelo WhatsApp <a href='https://wa.me/5542984441701' target='_blank'>clicando aqui</a>.<br><br>",
        "Para mais detalhes, assista ao v√≠deo explicativo <a href='https://youtu.be/h3NN4pLGBfU' target='_blank'>clicando aqui</a>.<br><br>"
      ];

      let delay = 0;
      totemInfo.forEach(paragraph => {
        setTimeout(() => addMessage(paragraph, 'bot'), delay);
        delay += 1500;
      });

      // Adicionar bot√£o no final das informa√ß√µes
      setTimeout(() => {
        const buttonContainer = document.createElement('div');
        buttonContainer.className = 'button-container';

        const buttonProduto = document.createElement('button');
        buttonProduto.textContent = 'Saber o pre√ßo de um produto';
        buttonProduto.onclick = () => {
          addMessage('Qual produto voc√™ gostaria de saber o pre√ßo?', 'bot');
          document.getElementById('userInput').disabled = false;
          document.getElementById('sendButton').disabled = false;
        };
        buttonContainer.appendChild(buttonProduto);

        chatbox.appendChild(buttonContainer);
        chatbox.scrollTop = chatbox.scrollHeight;  // Rolar para o final do chatbox
      }, delay);
    }

    async function sendMessage(userInput = null) {
      const chatbox = document.getElementById('chatbox');
      const inputBox = document.getElementById('userInput');

      // Se userInput for null, obter o valor do campo de entrada
      if (!userInput) {
        userInput = inputBox.value;
      }

      // Adicionar mensagem do usu√°rio ao chatbox
      addMessage(userInput, 'user');

      // Enviar mensagem para o webhook do n8n
      try {
        const response = await fetch('https://n8n.serranarealty.com.br/webhook/chathome', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message: userInput })
        });

        if (!response.ok) {
          console.error('Falha ao enviar mensagem para o webhook do n8n');
          addMessage('Erro ao enviar mensagem. Tente novamente mais tarde.', 'bot');
          return;
        }

        const text = await response.text();  // Processar a resposta como texto
        console.log('Resposta recebida do webhook:', text);

        // Confirmar com o usu√°rio se o produto est√° correto
        addMessage(`Voc√™ quis dizer "${text}"?`, 'bot');
        addConfirmationButtons(text);

      } catch (error) {
        console.error('Erro ao enviar mensagem:', error);
        addMessage('Erro ao enviar mensagem. Tente novamente mais tarde.', 'bot');
      }

      // Limpar o campo de entrada
      inputBox.value = '';
      inputBox.disabled = true;
      document.getElementById('sendButton').disabled = true;
    }

    function addConfirmationButtons(produto) {
      const chatbox = document.getElementById('chatbox');
      const buttonContainer = document.createElement('div');
      buttonContainer.className = 'button-container';

      const buttonSim = document.createElement('button');
      buttonSim.textContent = 'Sim';
      buttonSim.onclick = () => {
        handleProductConfirmation(produto, true);
      };
      buttonContainer.appendChild(buttonSim);

      const buttonNao = document.createElement('button');
      buttonNao.textContent = 'N√£o';
      buttonNao.onclick = () => {
        handleProductConfirmation(produto, false);
      };
      buttonContainer.appendChild(buttonNao);

      chatbox.appendChild(buttonContainer);
      chatbox.scrollTop = chatbox.scrollHeight;  // Rolar para o final do chatbox
    }

    function handleProductConfirmation(produto, confirmed) {
      if (confirmed) {
        const produtoEncontrado = produtos.find(p => p.descricao.toLowerCase() === produto.toLowerCase());
        if (produtoEncontrado) {
          setTimeout(() => addMessage(`O pre√ßo do produto "${produtoEncontrado.descricao}" √© ${produtoEncontrado.preco}.`, 'bot'), 1500);
          setTimeout(() => {
            addMessage(`Chave Pix para pagamento: <b>51207860000131</b>`, 'bot');
            setTimeout(() => {
              addMessage('Voc√™ gostaria de pesquisar outro produto ou obter instru√ß√µes sobre o totem?', 'bot');
              addSearchOrInstructionsButtons();
            }, 1500);
          }, 3000);
        } else {
          setTimeout(() => addMessage(`Desculpe, n√£o encontramos o produto "${produto}".`, 'bot'), 1500);
          setTimeout(() => {
            addMessage('Voc√™ gostaria de pesquisar outro produto?', 'bot');
            addSearchAgainButton();
          }, 3000);
        }
      } else {
        addMessage('Por favor, digite o nome do produto novamente.', 'bot');
        document.getElementById('userInput').disabled = false;
        document.getElementById('sendButton').disabled = false;
      }
    }

    function addSearchAgainButton() {
      const chatbox = document.getElementById('chatbox');
      const buttonContainer = document.createElement('div');
      buttonContainer.className = 'button-container';

      const buttonPesquisarOutro = document.createElement('button');
      buttonPesquisarOutro.textContent = 'Pesquisar outro produto';
      buttonPesquisarOutro.onclick = () => {
        document.getElementById('userInput').disabled = false;
        document.getElementById('sendButton').disabled = false;
        addMessage('Qual produto voc√™ gostaria de saber o pre√ßo?', 'bot');
      };
      buttonContainer.appendChild(buttonPesquisarOutro);

      chatbox.appendChild(buttonContainer);
      chatbox.scrollTop = chatbox.scrollHeight;  // Rolar para o final do chatbox
    }

    function addSearchOrInstructionsButtons() {
      const chatbox = document.getElementById('chatbox');
      const buttonContainer = document.createElement('div');
      buttonContainer.className = 'button-container';

      const buttonPesquisarOutro = document.createElement('button');
      buttonPesquisarOutro.textContent = 'Pesquisar outro produto';
      buttonPesquisarOutro.onclick = () => {
        document.getElementById('userInput').disabled = false;
        document.getElementById('sendButton').disabled = false;
        addMessage('Qual produto voc√™ gostaria de saber o pre√ßo?', 'bot');
      };
      buttonContainer.appendChild(buttonPesquisarOutro);

      const buttonInstrucoes = document.createElement('button');
      buttonInstrucoes.textContent = 'Instru√ß√µes sobre o Totem';
      buttonInstrucoes.onclick = () => showTotemInfo();
      buttonContainer.appendChild(buttonInstrucoes);

      chatbox.appendChild(buttonContainer);
      chatbox.scrollTop = chatbox.scrollHeight;  // Rolar para o final do chatbox
    }

    // Adicionar sauda√ß√£o inicial
    addMessage('Ol√°! üòä Sou o assistente virtual do mercado aut√¥nomo HomeStore.', 'bot');

    // Adicionar bot√µes ap√≥s 1.5 segundos
    setTimeout(() => {
      addMessage('Como posso te ajudar?', 'bot');
      setTimeout(addButtons, 1500);
    }, 1500);
  </script>
</body>
</html>
